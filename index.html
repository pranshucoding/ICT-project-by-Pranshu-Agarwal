<!DOCTYPE HTML>
<html>
<head>
<title>Html Form</title>
</head>
<link rel="stylesheet" type="text/css" href="styles.css" />
<body bgcolor="silver" text="navy">
<h1 align="center"><font face="Comic Sans MS" color="Magenta"><u>A Sample
Form</u></font></h1>


<OL>    
<LI>What is the formula for power?


<ol type="a">

    <label for="w/t">p=w/t</label></li>
    <li><input type="radio" id="WORK"
    name="power" value="p=w/t"></li>

    <label for="t*w">p=t*w</label></li>
    <li><input type="radio" id="wt"
    name="power" value="p=t*w"></li>

    <label for="t/w">p=t/w</label></li>
    <li><input type="radio" id="time"
    name="power" value="p=t/w"></li>
</ol>
</OL>

<OL>    
    <LI>What is the formula for P.E ?
    
    
    <ol type="a">
    
        <label for="m*g*h">m*g*h</label></li>
        <li><input type="radio" id="mass"
        name="P.E" value="P.E = m*g*h"></li>
    
        <label for="m*v*h">m*v*h</label></li>
        <li><input type="radio" id="time"
        name="P.E" value="P.E = m*v*h"></li>

        <label for="w/t">1/2*h</label></li>
        <li><input type="radio" id="velocity"
        name="P.E" value="P.E = m*1/2*h"></li>
    </ol>
    </OL>

    <OL>    
        <LI>What is the formula for K.E ?
        
        
        <ol type="a">
        
            <label for="m*g*h">m*g*h</label></li>
            <li><input type="radio" id="mass"
            name="K.E" value="K.E = m*g*h"></li>
        
            <label for="m*1/2*v2">m*1/2*v2</label></li>
            <li><input type="radio" id="time"
            name="K.E" value="K.E = m*1/2*v2"></li>
    
            <label for="m*1/2*h">m*1/2*h</label></li>
            <li><input type="radio" id="velocity"
            name="K.E" value="K.E = m*1/2*h"></li>
        </ol>
        </OL>

        <OL>    
            <LI>Energy can neither be created nor can it be destroyed.
            
            
            <ol type="a">
            
                <label for="TRUE">TRUE</label></li>
                <li><input type="radio" id="true"
                name="ENERGY" value="TRUE"></li>
            
                <label for="false">FALSE</label></li>
                <li><input type="radio" id="false"
                name="ENERGY" value="FALSE"></li>
            </ol>
            </OL>

            <OL>    
                <LI>Energy can only be transferred and the total energy stays the same.
                
                
                <ol type="a">
                
                    <label for="TRUE">TRUE</label></li>
                    <li><input type="radio" id="true"
                    name="ENERGY" value="TRUE"></li>
                
                    <label for="false">FALSE</label></li>
                    <li><input type="radio" id="false"
                    name="ENERGY" value="FALSE"></li>
                </ol>
                </OL>

</center> 
</body>

</html>
